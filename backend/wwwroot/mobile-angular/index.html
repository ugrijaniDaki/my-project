  <style>
    body {
      margin: 0;
      background: #fafaf9;
      font-family: 'Inter', sans-serif;
    }
    .app-loading {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fafaf9;
    }
    .app-loading-logo {
      font-size: 24px;
      font-weight: 300;
      letter-spacing: 0.5em;
      color: #1C1917;
      margin-bottom: 24px;
    }
    .app-loading-spinner {
      width: 24px;
      height: 24px;
      border: 2px solid #e5e5e5;
      border-top-color: #1C1917;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .app-loading-text {
      margin-top: 24px;
      font-size: 12px;
      color: #a8a29e;
      text-align: center;
      max-width: 200px;
      line-height: 1.5;
    }
    .app-loading-hint {
      margin-top: 8px;
      font-size: 10px;
      color: #d6d3d1;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
