version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: aura-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: auradb
      POSTGRES_USER: aura
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aura_secure_password_2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aura -d auradb"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aura-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://aura:${POSTGRES_PASSWORD:-aura_secure_password_2024}@postgres:5432/auradb?sslmode=disable
      RESEND_API_KEY: ${RESEND_API_KEY}
      FROM_EMAIL: ${FROM_EMAIL:-noreply@aura.xyler.io}
      ASPNETCORE_ENVIRONMENT: Production
    ports:
      - "127.0.0.1:8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
